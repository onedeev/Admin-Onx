<!DOCTYPE html>
<html lang="id">
<head>
    <title>Generator Akun ONX</title>
    <style>
        body { background: #0a0a0c; color: #00f2ff; font-family: 'Orbitron', sans-serif; display: flex; justify-content: center; padding: 50px; }
        .box { border: 1px solid #00f2ff; padding: 30px; border-radius: 15px; background: rgba(0,242,255,0.05); width: 300px; }
        input, select, button { width: 100%; margin-bottom: 15px; padding: 10px; background: #000; border: 1px solid #333; color: #fff; border-radius: 5px; }
        button { background: #00f2ff; color: #000; font-weight: bold; cursor: pointer; border: none; }
        .result { font-size: 10px; word-break: break-all; color: #555; margin-top: 10px; border: 1px dashed #444; padding: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h3>ACC GENERATOR</h3>
        <input type="text" id="u" placeholder="Username Baru">
        <input type="text" id="p" placeholder="Password Baru">
        <select id="dur">
            <option value="1">1 Jam</option>
            <option value="24">24 Jam</option>
            <option value="168">7 Hari</option>
        </select>
        <button onclick="generate()">GENERATE LINK</button>
        <div id="res" class="result">Link pendaftaran akan muncul di sini...</div>
    </div>

    <script>
        function generate() {
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            const hr = document.getElementById('dur').value;
            if(!u || !p) return alert("Isi Username & Pass!");

            const now = new Date().getTime();
            const exp = now + (hr * 60 * 60 * 1000);
            
            // Mengambil alamat web utama kamu secara otomatis
            const baseUrl = window.location.href.replace('buat-akun.html', 'index.html');
            const finalLink = `${baseUrl}?reg_u=${u}&reg_p=${p}&reg_e=${exp}`;
            
            document.getElementById('res').innerText = finalLink;
            alert("Link Berhasil Dibuat! Silahkan salin link di kotak bawah.");
        }
    </script>
</body>
</html>
