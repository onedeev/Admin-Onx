<!DOCTYPE html>
<html>
<head>
    <title>GENERATOR AKSES ONX</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { background: #000; color: #00f2ff; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .box { border: 1px solid #00f2ff; padding: 25px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; }
        input, select, button { width: 100%; margin: 10px 0; padding: 12px; border-radius: 8px; border: 1px solid #222; box-sizing: border-box; }
        button { background: #00f2ff; color: #000; font-weight: bold; cursor: pointer; border: none; }
        textarea { width: 100%; height: 100px; background: #111; color: yellow; border-radius: 8px; font-size: 11px; padding: 10px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="font-size: 18px;">CREATE USER ACCESS</h2>
        <input type="text" id="username" placeholder="Username Pembeli">
        <input type="text" id="password" placeholder="Password Pembeli">
        <select id="durasi">
            <option value="1">1 Jam</option>
            <option value="24">24 Jam (1 Hari)</option>
            <option value="168">7 Hari (1 Minggu)</option>
            <option value="720">30 Hari (1 Bulan)</option>
        </select>
        <button onclick="buatLink()">GENERATE AKTIVASI</button>
        
        <p style="text-align: left; font-size: 12px;">Link Aktivasi:</p>
        <textarea id="hasil" readonly></textarea>
        <p style="font-size: 10px; color: #555;">Kirim link ini ke pembeli. Setelah dibuka, akun otomatis aktif.</p>
    </div>

    <script>
        // CONFIG FIREBASE (SAMA DENGAN DASHBOARD)
        const firebaseConfig = {
            apiKey: "AIzaSyAydM6bos2I1uGuFrj6DeJ_TDjJFhmfvT0",
            authDomain: "shope-bd354.firebaseapp.com",
            databaseURL: "https://shope-bd354-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "shope-bd354",
            storageBucket: "shope-bd354.firebasestorage.app",
            messagingSenderId: "344259593578",
            appId: "1:344259593578:web:108cd8edb3069641799113"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function buatLink() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            const d = document.getElementById('durasi').value;
            
            if(!u || !p) return alert("Lengkapi data!");

            const exp = new Date().getTime() + (parseInt(d) * 60 * 60 * 1000);
            
            // Simpan Data Akun ke Database
            db.ref('registered_users/' + u).set({
                password: p,
                expiry: exp
            }).then(() => {
                const targetWeb = "https://onedeev.github.io/Kameradong/";
                const linkSakti = targetWeb + "?reg_u=" + u + "&" + "reg_p=" + p;
                
                document.getElementById('hasil').value = linkSakti;
                alert("SUKSES: Akun " + u + " telah didaftarkan ke database.");
            }).catch(e => alert("Error: " + e.message));
        }
    </script>
</body>
</html>
