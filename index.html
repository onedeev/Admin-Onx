<!DOCTYPE html>
<html>
<head>
    <title>GENERATOR LINK AKUN</title>
    <style>
        body { background: #000; color: #00f2ff; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .box { border: 1px solid #00f2ff; padding: 20px; border-radius: 10px; width: 100%; max-width: 400px; }
        input, select, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #333; }
        button { background: #00f2ff; color: #000; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>CREATE NEW ACCESS</h2>
        <input type="text" id="username" placeholder="Username Pembeli">
        <input type="text" id="password" placeholder="Password Pembeli">
        <select id="durasi">
            <option value="1">1 Jam</option>
            <option value="24">24 Jam (1 Hari)</option>
            <option value="168">168 Jam (7 Hari)</option>
        </select>
        <button onclick="buatLink()">GENERATE LINK AKTIVASI</button>
        
        <p style="font-size: 12px; color: #888;">Hasil Link:</p>
        <textarea id="hasil" style="width:100%; height:80px; background:#111; color:yellow; font-size:10px;"></textarea>
    </div>

    <script>
        function buatLink() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const d = document.getElementById('durasi').value;
            
            if(!u || !p) return alert("Isi data dulu!");

            const exp = new Date().getTime() + (d * 60 * 60 * 1000);
            
            // ARAHKAN KE WEB UTAMA KAMU (Admin-Onx)
            const targetWeb = "https://onedeev.github.io/Admin-Onx/";
            const linkSakti = `${targetWeb}?reg_u=${u}&reg_p=${p}&reg_e=${exp}`;
            
            document.getElementById('hasil').value = linkSakti;
        }
    </script>
</body>
</html>
